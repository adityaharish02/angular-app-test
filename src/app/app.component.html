<h1>Angular</h1>
<courses></courses>
<app-favorite [is-favorite]="post.isFavorite" (change)="this.onFavoriteChanged($event)"></app-favorite>
<app-panel>
    <ng-container class="heading">Heading</ng-container>
    <ng-container class="body">
        <h2>Body</h2>
        <p>Bootstrap cards......</p>
    </ng-container>
</app-panel>

<!-- Directive part-->
<div *ngIf="courses3.length == 0; then noCourses else listCourses"></div>
<ng-template #noCourses>
    No courses
</ng-template>
<ng-template #listCourses>
    List of courses
</ng-template>

<!--Hidden property-->
<div [hidden]="courses3.length == 0">
    List of courses
</div>
<div [hidden]="courses3.length > 0">
    No courses
</div>

<!--ngSwitch case-->
<ul class="nav nav-pills">
    <li class="nav-item">
        <a [class.active]="viewMode == 'map'" 
            class="nav-link"
            (click)="viewMode = 'map'">
            Map View
        </a>
    </li>
    <li class="nav-item">
        <a [class.active]="viewMode == 'list'" 
            class="nav-link"
            (click)="viewMode = 'list'">
            List View
        </a>
    </li>
</ul>

<div [ngSwitch]="viewMode">
    <div *ngSwitchCase="'map'">Map View Content</div>
    <div *ngSwitchCase="'list'">List View Content</div>
    <div *ngSwitchDefault>Otherwise</div>
</div>
